<!-- map-test\map-test.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wollongong Map with Route</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Ensure the map takes up the full screen on mobile */
        body, html {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view to Wollongong's coordinates
        var map = L.map('map').setView([-34.4278, 150.8931], 13);

        // Load and display the map from OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Optional: Add a marker to the center of Wollongong
        var marker = L.marker([-34.4278, 150.8931]).addTo(map)
            .bindPopup('Wollongong, NSW')
            .openPopup();

        // Define a route using an array of latitude and longitude points
        var route = [
            [-34.4278, 150.8931], // Start at Wollongong
            [-34.4271, 150.8905], // Example point 1
            [-34.4260, 150.8890], // Example point 2
            [-34.4248, 150.8878]  // Example point 3
        ];

        // Create a polyline to represent the route and add it to the map
        var polyline = L.polyline(route, {color: 'blue'}).addTo(map);

        // Zoom the map to fit the route
        map.fitBounds(polyline.getBounds());
    </script>
</body>
</html>
